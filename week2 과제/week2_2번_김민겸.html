<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./week2_2번_김민겸.js"></script>
        <!-- https://www.learn-codes.net/javascript/how-to-get-return-value-from-javascript-to-html/#how-to-get-return-value-from-javascript-to-html -->
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Random Number Game</h1>
        <div>
        <h3 class="js-title">Generate a number between 0 and 
        <span id="value">1</span></h3>
        <datalist id="number">
            <option value="50"></option>
            <option value="100"></option>
            <option value="150"></option>
            <option value="200"></option>
        </datalist>
        <input
            list="number"
            id="max-num"
            type="range"
            min="0"
            max="200"
            value="5"
            step="5"
            oninput="document.getElementById('value').innerHTML=this.value;"
            onchange="getValueInRange();"
        />
        </div>
        <form method="post" id="input_form" action="javascript:match()">
            <label>Guess the number : </label>
            <input type="number" id="input_number" max="200" min="0" />
            <button type="submit" form="input_form">Play!</button>
        </form>
        <div id="js-result">
            <span></span>
        </div>
        </body>
</html>
